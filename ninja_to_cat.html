<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ninja_to_cat_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function(){
        var temp="";
        $('img').click(function(){
          temp = $(this).attr('src');
          $(this).attr('src',$(this).attr('data-alt-src'));
          $(this).attr('data-alt-src',temp);
        });

      });

    </script>
  </head>
  <body>
    <img src="images/ninja0.png" data-alt-src="images/cat0.png" alt="image slice 1">
    <img src="images/ninja1.png" data-alt-src="images/cat1.png" alt="image slice 2">
    <img src="images/ninja2.png" data-alt-src="images/cat2.png" alt="image slice 3">
    <img src="images/ninja3.png" data-alt-src="images/cat3.png" alt="image slice 4">
    <img src="images/ninja4.png" data-alt-src="images/cat4.png" alt="image slice 5">
  </body>
</html>
